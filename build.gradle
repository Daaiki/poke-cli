plugins {
  id 'java'
  id 'application'
}

repositories {
  mavenCentral()
}

dependencies {
  // some dependencies
}

application {
  mainClass = 'cli.App'
}

jar {
  manifest {
    attributes 'Main-Class': 'cli.App'
  }
  from {
    configurations.compileClasspath.collect {
      it.isDirectory() ? it : zipTree(it)
    }
  }
}